<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href="./resources/css/normalize.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/main.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/album.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/player_bar.css">
    <title>Bloc Jams</title>
  </head>
  <body class="album">
    <!-- navigation bar -->
    <nav class="navbar">
      <a href="index.html" class="logo">
        <img src="./resources/images/bloc_jams_logo.png" alt="bloc jams logo">
      </a>
      <div class="links-container">
        <a href="collection.html" class="navbar-link">collection</a>
      </div>
    </nav>
    <!-- main -->
    <main class="album-view container narrow">
      <section class="clearfix">
        <div class="column  half">
          <img src="./resources/images/album_covers/01.png" class="album-cover-art">
        </div>
        <div class="album-view-details column half">
          <h2 class="album-view-title">The Colors</h2>
          <h3 class="album-view-artist">Pablo Picasso</h3>
          <h5 class="album-view-release-info">1909 Spanish Release Records</h5>
        </div>
      </section>
      <table class="album-view-song-list">
      </table>
    </main>
    <section class="player-bar">
       <div class="container">
           <div class="control-group main-controls">
             <a class="previous">
                <span class="ion-skip-backward"></span>
            </a>
            <a class="play-pause">
                <span class="ion-play"></span>
            </a>
            <a class="next">
                <span class="ion-skip-forward"></span>
            </a>
           </div>
           <div class="control-group currently-playing">
             <h2 class="song-name">Placeholder Song</h2>
             <div class="seek-control">
               <div class="seek-bar">
                   <div class="fill"></div>
                   <div class="thumb"></div>
               </div>
               <div class="current-time">0:00</div>
               <div class="total-time">0:01</div>
             </div>
             <h2 class="artist-song-mobile">Placeholder Song - Placeholder Artist</h2>
             <h3 class="artist-name">Placeholder Artist</h3>
           </div>
           <div class="control-group volume">
           </div>
       </div>
    </section>
    <script src="./resources/scripts/album.js"></script>
  </body>
</html>
